<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
</body>
<script>
    var xmlRequest = new XMLHttpRequest()
    xmlRequest.open('GET','http://localhost:3000/api/name')
    xmlRequest.send()
    xmlRequest.onreadystatechange = function(){
        if(xmlRequest.readyState!=4){
            return
        }
        if(xmlRequest.status===200){
            document.getElementById("p1").innerHTML=xmlRequest.responseText
        }else{
            console.log('result',xmlRequest.responseText)
        }
    }
</script>
</html>
